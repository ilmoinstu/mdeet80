        .stat-label {

            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {

            font-size: 1rem;
            font-weight: 600;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            background: var(--bg-secondary);
            color: var(--text-primary);

        }

        .btn:disabled {

            cursor: not-allowed;
        }

        .btn-large {

            font-size: 1.1rem;
        }

        .study-mode {

        }

        .study-mode.active {
            display: block;
        }

        .study-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-container {
            perspective: 1000px;
            margin: 2rem 0;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 3px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-shadow: 0 4px 20px var(--shadow);

        .card-front {
            background: var(--card-front-bg);
        }

        .card-back {
            background: var(--card-back-bg);
            transform: rotateY(180deg);
        }

        .card-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .card-content {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            word-break: keep-all;
            overflow-y: auto;
            max-height: 100%;
        }

        .card-hint {
            position: absolute;
            bottom: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .controls {

            gap: 1rem;
            justify-content: center;
        }

            .card-content {

            }

            .stat-number {

            }
        }

                height: 250px;
            }

            .card-content {
                font-size: 0.9rem;
            }

            .card-face {
                padding: 1.5rem;
            }
        }
    </style>
</head>

            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Ïπ¥Îìú Î°úÎìú
            const savedCards = localStorage.getItem('flashcards');
            if (savedCards) {
                cards = JSON.parse(savedCards);
            } else {
                // Ï≤òÏùå Î∞©Î¨∏ Ïãú MDEET 80Î¨∏ ÏûêÎèô Î°úÎìú
                cards = MDEET_CARDS;
                localStorage.setItem('flashcards', JSON.stringify(cards));
            }

            // ÌÖåÎßà Î°úÎìú
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                theme = savedTheme;
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = prefersDark ? 'dark' : 'light';
            }
            applyTheme();

            // Ïπ¥Îìú Ïàò ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('cardCount').textContent = cards.length;
        }

        function toggleTheme() {
            theme = theme === 'light' ? 'dark' : 'light';
            applyTheme();
            localStorage.setItem('theme', theme);
        }

        function applyTheme() {
            document.documentElement.setAttribute('data-theme', theme);
            const themeButtons = document.querySelectorAll('.theme-btn');
            themeButtons.forEach(btn => {
                btn.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            });
        }

        function startStudy() {
            if (cards.length === 0) return;
            currentIndex = 0;
            isFlipped = false;
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('studyMode').classList.add('active');
            updateCard();
        }

        function exitStudy() {
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('studyMode').classList.remove('active');
            currentIndex = 0;
            isFlipped = false;
        }

        function updateCard() {
            const card = cards[currentIndex];
            document.getElementById('cardFront').textContent = card.front;
            document.getElementById('cardBack').textContent = card.back;
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = cards.length;

            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === cards.length - 1;

            // Ïπ¥Îìú Îí§ÏßëÍ∏∞ Ï¥àÍ∏∞Ìôî
            if (isFlipped) {
                flipCard();
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            isFlipped = !isFlipped;
            flashcard.classList.toggle('flipped');
            document.getElementById('flipBtnText').textContent = isFlipped ? 'ÏßàÎ¨∏ Î≥¥Í∏∞' : 'ÎãµÎ≥Ä Î≥¥Í∏∞';
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function resetCards() {
            if (confirm('MDEET 80Î¨∏ÏùÑ Îã§Ïãú Î∂àÎü¨Ïò§ÏãúÍ≤†ÏäµÎãàÍπå?')) {
                cards = MDEET_CARDS;
                localStorage.setItem('flashcards', JSON.stringify(cards));
                document.getElementById('cardCount').textContent = cards.length;
                alert('MDEET 80Î¨∏Ïù¥ Îã§Ïãú Î°úÎìúÎêòÏóàÏäµÎãàÎã§!');
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        init();

        // Service Worker Îì±Î°ù
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
